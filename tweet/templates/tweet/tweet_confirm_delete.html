{% extends "layout.html" %}

{% block title %}Are You 
Sure?{% endblock %}

{% block content %}
<h1 class="text-center mt-4">
    Are you sure that you want to delete the tweet ?
</h1>

<form method="post" class="flex flex-row gap-4 justify-center items-center p-4 w-full">
    {% csrf_token %}
    <button class="bg-green-500 rounded-xl p-3">Delete</button>
    <a href="{%url 'list_tweets'%}" class="bg-red-700 rounded-xl shadow-lg p-3">Cancel</a>
</form>
{% endblock %}
