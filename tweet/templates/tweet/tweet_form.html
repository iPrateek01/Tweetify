{% block title %}Create{% endblock %}

 <h2 class="flex flex-col gap-5 justify-center items-center bg-blue-500 w-full h-screen text-black">
    {% if form.instance.pk %}
        Edit Tweet
    {% else %}
        Create Tweet
    {% endif %}
    
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}

    </form>
    <a href="{%url "list_tweets"%}" class="cursor-pointer">

 </h2>
{% endblock %}
