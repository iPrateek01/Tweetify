{% extends "layout.html" %}

{% block title %}Tweetify - Feeds{% endblock %}

{% block content %}
<div class="flex flex-row justify-center item-center p-3">

    <a href="{% url 'create_tweet'%}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
    Create a Tweet
    </a>
</div>

<div class="flex flex-row flex-wrap justify-start items-start p-5 gap-5">
{% for tweet in tweets %}
    
<div class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96">
  <div
    class="relative h-56 mx-4 -mt-6 overflow-hidden text-white shadow-lg bg-clip-border rounded-xl bg-blue-gray-500 shadow-blue-gray-500/40">
    <img
      src="{{tweet.photo.url}}"
      alt="card-image" class="w-full h-full object-cover" />
  </div>
  <div class="p-6">
    <h5 class="block mb-2 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
      {{tweet.user.username}}
    </h5>
    <p class="block font-sans text-base antialiased font-light leading-relaxed text-inherit">
      {{tweet.text}}
    </p>
  </div>
  {% if tweet.user == user %}
  <div class="p-6 pt-0 flex flex-row w-full justify-center gap-4">
   <a href="{%url 'edit_tweet' tweet.id%}">
    <button
        class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-blue-700 text-white shadow-md shadow-blue-900/10 hover:shadow-lg hover:shadow-blue-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
        type="button">
        Edit
      </button>
   </a> 
   
   <a href="{%url 'delete_tweet' tweet.id%}">
    <button
      class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-red-700 text-white shadow-md shadow-red-900/10 hover:shadow-lg hover:shadow-red-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
      type="button">
      Delete
    </button>
   </a>
  </div>
  {% endif %}
</div>  
{% endfor %}
</div>
{% endblock %}
